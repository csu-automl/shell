<div class="hello">
  <h1>{{ msg }}</h1>
  <h1>{{ testStringLength }}</h1>
  <h2>Tests Essential Links</h2>
  <md-table md-card>
    <md-table-row>
      <md-table-head md-numeric>ID</md-table-head>
      <md-table-head>Name</md-table-head>
      <md-table-head>Status</md-table-head>
    </md-table-row>
    <md-table-row v-for="item of tests" :key="item.id">
      <md-table-cell md-numeric>{{ item._id }}</md-table-cell>
      <md-table-cell>{{ item.name }}</md-table-cell>
      <md-table-cell>{{ item.status }}</md-table-cell>
    </md-table-row>
  </md-table>

  <md-button class="md-primary md-raised" @click="handleClick">Primary</md-button>
</div>
