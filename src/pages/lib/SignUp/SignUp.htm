<div class="root signup-page">
  <div class="outer">
    <div class="inner">
      <h2>Sign up to AutoML</h2>
      <form novalidate class="md-layout" @submit.prevent="signup">
          <div class="md-layout-item md-small-size-100">
            <md-field :class="getValidationClass('name')">
              <label for="name">Name</label>
              <md-input name="name" id="name" v-model="form.name" :disabled="sending" />
              <span class="md-error" v-if="!$v.form.name.required">The Name is required</span>
            </md-field>
          </div>

          <div class="md-layout-item md-small-size-100">
            <md-field :class="getValidationClass('email')">
              <label for="email">Email</label>
              <md-input name="email" id="email" v-model="form.email" :disabled="sending" />
              <span class="md-error" v-if="!$v.form.email.required">The email is required</span>
              <span class="md-error" v-else-if="!$v.form.email.email">Invalid email</span>
            </md-field>
          </div>

          <div class="md-layout-item md-small-size-100">
            <md-field :class="getValidationClass('password')">
              <label for="password">Password</label>
              <md-input name="password"  type="password" id="password" v-model="form.password" :disabled="sending" />
              <span class="md-error" v-if="!$v.form.password.required">The Password is required</span>
            </md-field>
          </div>

          <md-progress-bar md-mode="indeterminate" v-if="sending" />

          <div class="md-layout-item md-actions md-small-size-100">
            <md-button type="submit" class="md-primary md-raised" :disabled="sending">Sign Up</md-button>
          </div>
      </form>
    </div>
  </div>
</div>
